<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/stlsht.css"
          th:href="@{/static/css/stlsht.css}"/>
</head>
<body>

<h2>List of vehicles</h2>

<br/>
<div class="shtstarter">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>PRICE</th>
            <th>YEAR OF MANUFACTURE</th>
            <th>BRAND</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="vehicles" type="ru.project.carpark"*/-->
        <tr th:each="vehicle : ${vehicles}">
            <td> <a th:href="@{/car/{id}(id=${vehicle.getId()})}"
                   th:text="${vehicle.getId()}">ID</a>
            </td>
            <td th:text="${vehicle.getPrice()}">PRICE</td>
            <td th:text="${vehicle.getYearManufacture()}">YEAR OF MANUFACTURE</td>
            <td> <a href="/brand" th:text="${vehicle.getCarBrand()}">BRAND</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>

<a href="/car/new">Add new car</a>

<br/>
<hr/>


</body>
</html>
